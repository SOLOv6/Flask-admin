{% extends 'base.html' %}
{% block head %}
<!-- DatePicker CSS INIT -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" integrity="sha512-mSYUmp1HYZDFaVKK//63EcZq4iFWFjxSL+Z3T/aCt4IO9Cejm03q3NKKYN6pFQzY0SBOr8h+eCIAZHPXcpZaNw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="../static/css/rome.css">
<link rel="stylesheet" href="../static/css/style.css">
<link rel="stylesheet" href="../static/css/events.css">

<!-- DatePicker JS INIT -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js" integrity="sha512-T/tUfKSV1bihCnd+MxKD0Hm1uBBroVYBOYSk1knyvQ9VyZJpc/ALb4P0r6ubwVPSGB2GvjeoMAJJImBG12TiaQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
{% endblock %}

{% block content %}
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-logo" href="{{ url_for('base.index') }}">
            <img class="logo" src="../static/images/favicons.ico/favicon-96x96.png" alt="Logo" height="35" width="35">
        </a>
        <a class="navbar-brand" href="{{ url_for('base.index') }}">SOLOv6</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{ url_for('base.index') }}">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{{ url_for('base.index') }}">Events</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{{ url_for('cars.cars') }}">Cars</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{{ url_for('users.users') }}">Users</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2 search-form" type="search" placeholder="Search..." aria-label="Search">
                <button class="btn search-btn" type="submit">
                    <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                </button>
            </form>
        </div>
    </div>
</nav>

<!-- Main -->
<div class="main">
    <!-- Main_Calendar -->
    <div class="content" id="calendar-box">
        <div class="container text-left" id="calendar-container">
            <form action="#" class="row" id="calendar-form" method="get">
                <input type="text" class="form-control" id="input_from date_from" placeholder="From" name="input_from">
                <input type="text" class="form-control" id="input_to date_to" placeholder="To" name="input_to">
                <button type="submit" class="btn btn-primary mb-3" id="calendar-btn">
                    <i class="fa-solid fa-magnifying-glass fa-sm" id="calendar-search-btn"></i>
                </button>
            </form>
        </div>
        <div class="dropdown">
            <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                Latest v1.0.0
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="#">v1.0.0</a></li>
            </ul>
        </div>
    </div>

    <!-- Main_List -->
    
</div>
{% endblock %}
{% block script %}
<script src="../static/js/popper.min.js"></script>
<script src="../static/js/rome.js"></script>
<script src="../static/js/main.js"></script>
<script type="text/javascript">
    const calendar_btn = document.getElementById('calendar-btn');
    calendar_btn.addEventListener('click', function() {
        document.getElementById('input_from').value = document.getElementById('date_from').value;
        document.getElementById('input_to').value = document.getElementById('date_to').value;
        document.getElementById('calendar-form').submit();
    });
</script>
{% endblock %}
