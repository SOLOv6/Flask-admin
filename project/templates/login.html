<form action="{{ url_for('auth.login') }}" method="POST">
    {{ form.csrf_token }}
    {{ form.admin_name.label }} {{ form.admin_name(minlength=4, maxlength=20) }}
    {{ form.password.label }} {{ form.password(minlength=4, maxlength=20) }}
    {{ form.errors }}
    <input type="submit" value="Sign In">
</form>
